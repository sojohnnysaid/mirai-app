static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8443
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                # Disable stream idle timeout for long-lived streaming connections
                stream_idle_timeout: 0s
                # Enable HTTP/2
                http2_protocol_options:
                  max_concurrent_streams: 100
                  initial_stream_window_size: 65536
                  initial_connection_window_size: 1048576
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_services
                      domains: ["*"]
                      routes:
                        # Connect-RPC / gRPC routes to backend
                        - match:
                            prefix: "/mirai.v1."
                          route:
                            cluster: mirai_backend
                            timeout: 0s  # Disable timeout for streaming
                            idle_timeout: 0s  # Disable idle timeout for streaming
                        # Health endpoint to backend
                        - match:
                            prefix: "/health"
                          route:
                            cluster: mirai_backend
                        # Stripe webhook to backend
                        - match:
                            prefix: "/api/v1/"
                          route:
                            cluster: mirai_backend
                        # Kratos public API - strip /api/kratos prefix
                        - match:
                            prefix: "/api/kratos/"
                          route:
                            cluster: kratos
                            prefix_rewrite: "/"
                            timeout: 30s
                        # Everything else to frontend (Next.js)
                        - match:
                            prefix: "/"
                          route:
                            cluster: frontend
                            timeout: 60s
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                alpn_protocols: ["h2", "http/1.1"]
                tls_certificates:
                  - certificate_chain:
                      filename: /etc/envoy/certs/server.crt
                    private_key:
                      filename: /etc/envoy/certs/server.key

  clusters:
    # Backend API (Go) - HTTP/2 cleartext (h2c) for Connect-RPC streaming
    - name: mirai_backend
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: mirai_backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 8080

    # Kratos (authentication) - HTTP/1.1
    - name: kratos
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: kratos
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: kratos
                      port_value: 4433

    # Frontend (Next.js) - HTTP/1.1
    - name: frontend
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: frontend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 3000

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
