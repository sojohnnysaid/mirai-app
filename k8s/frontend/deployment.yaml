apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-frontend
  namespace: mirai
  labels:
    app: mirai-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mirai-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: mirai-frontend
    spec:
      terminationGracePeriodSeconds: 45
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: mirai-frontend
      containers:
      - name: mirai-frontend
        image: ghcr.io/sogos-llc/mirai-app/mirai-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        # MinIO configuration
        - name: USE_S3_STORAGE
          value: "true"
        - name: S3_ENDPOINT
          value: "http://192.168.1.226:9768"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: accesskey
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secretkey
        - name: S3_BUCKET
          value: "mirai"
        - name: S3_REGION
          value: "us-east-1"
        - name: S3_BASE_PATH
          value: "data"
        # Redis caching configuration
        - name: ENABLE_REDIS_CACHE
          value: "true"
        - name: REDIS_URL
          value: "redis://redis.redis.svc.cluster.local:6379"
        # Ory Kratos authentication configuration
        - name: KRATOS_PUBLIC_URL
          value: "http://kratos-public.kratos.svc.cluster.local:80"
        - name: NEXT_PUBLIC_KRATOS_BROWSER_URL
          value: "https://mirai-auth.sogos.io"
        - name: NEXT_PUBLIC_API_URL
          value: "https://mirai-api.sogos.io"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://mirai.sogos.io"
        - name: NEXT_PUBLIC_LANDING_URL
          value: "https://get-mirai.sogos.io"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
