# PostgreSQL deployment for Mirai Application Database
# Uses static PV pointing to pre-created NFS directory with no_root_squash enabled
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mirai-postgres
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-mirai-pv
  labels:
    app: postgres-mirai
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mirai-postgres
  nfs:
    server: 192.168.1.226
    path: /mnt/user/k8s-nfs/postgres-mirai
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: mirai
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mirai-postgres
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app: postgres-mirai
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: mirai
data:
  POSTGRES_DB: mirai
  POSTGRES_USER: mirai
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: mirai
data:
  init.sql: |
    -- Companies (Organizations)
    CREATE TABLE IF NOT EXISTS companies (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        name VARCHAR(200) NOT NULL,
        industry VARCHAR(100),
        team_size VARCHAR(50),
        plan VARCHAR(20) NOT NULL DEFAULT 'starter',
        stripe_customer_id VARCHAR(255) UNIQUE,
        stripe_subscription_id VARCHAR(255),
        subscription_status VARCHAR(50) DEFAULT 'none',
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW(),
        CONSTRAINT plan_check CHECK (plan IN ('starter', 'pro', 'enterprise'))
    );

    -- Index for Stripe customer lookup (used by webhooks)
    CREATE INDEX IF NOT EXISTS idx_companies_stripe_customer_id ON companies(stripe_customer_id);

    -- Users (linked to Kratos identities)
    CREATE TABLE IF NOT EXISTS users (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        kratos_id UUID NOT NULL UNIQUE,
        company_id UUID REFERENCES companies(id) ON DELETE SET NULL,
        role VARCHAR(20) NOT NULL DEFAULT 'member',
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW(),
        CONSTRAINT role_check CHECK (role IN ('owner', 'admin', 'member'))
    );

    -- Teams (within companies)
    CREATE TABLE IF NOT EXISTS teams (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        company_id UUID REFERENCES companies(id) ON DELETE CASCADE NOT NULL,
        name VARCHAR(100) NOT NULL,
        description TEXT,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    -- Team Memberships
    CREATE TABLE IF NOT EXISTS team_members (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        team_id UUID REFERENCES teams(id) ON DELETE CASCADE NOT NULL,
        user_id UUID REFERENCES users(id) ON DELETE CASCADE NOT NULL,
        role VARCHAR(20) NOT NULL DEFAULT 'member',
        created_at TIMESTAMP DEFAULT NOW(),
        UNIQUE(team_id, user_id),
        CONSTRAINT team_role_check CHECK (role IN ('lead', 'member'))
    );

    -- Indexes for performance
    CREATE INDEX IF NOT EXISTS idx_users_kratos_id ON users(kratos_id);
    CREATE INDEX IF NOT EXISTS idx_users_company_id ON users(company_id);
    CREATE INDEX IF NOT EXISTS idx_teams_company_id ON teams(company_id);
    CREATE INDEX IF NOT EXISTS idx_team_members_team_id ON team_members(team_id);
    CREATE INDEX IF NOT EXISTS idx_team_members_user_id ON team_members(user_id);
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-db
  namespace: mirai
  labels:
    app: mirai-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mirai-db
  template:
    metadata:
      labels:
        app: mirai-db
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      securityContext:
        fsGroup: 70
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mirai-db-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsUser: 70
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - mirai
            - -d
            - mirai
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - mirai
            - -d
            - mirai
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: postgres-data-pvc
      - name: init-scripts
        configMap:
          name: postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: mirai-db
  namespace: mirai
  labels:
    app: mirai-db
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: mirai-db
