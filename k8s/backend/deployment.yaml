apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-backend
  namespace: mirai
  labels:
    app: mirai-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mirai-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: mirai-backend
    spec:
      terminationGracePeriodSeconds: 45
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: mirai-backend
      containers:
      - name: backend
        image: ghcr.io/sogos-llc/mirai-app/mirai-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mirai-db-secret
              key: dsn
        - name: KRATOS_URL
          value: "http://kratos-public.kratos.svc.cluster.local"
        - name: ALLOWED_ORIGIN
          value: "https://mirai.sogos.io"
        - name: FRONTEND_URL
          value: "https://mirai.sogos.io"
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mirai-stripe-secret
              key: secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: mirai-stripe-secret
              key: webhook-secret
        - name: STRIPE_STARTER_PRICE_ID
          valueFrom:
            secretKeyRef:
              name: mirai-stripe-secret
              key: starter-price-id
        - name: STRIPE_PRO_PRICE_ID
          valueFrom:
            secretKeyRef:
              name: mirai-stripe-secret
              key: pro-price-id
        - name: GIN_MODE
          value: "release"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
