apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-marketing
  namespace: mirai
  labels:
    app: mirai-marketing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mirai-marketing
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: mirai-marketing
    spec:
      terminationGracePeriodSeconds: 45
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: mirai-marketing
      containers:
      - name: mirai-marketing
        image: ghcr.io/sogos-llc/mirai-app/mirai-marketing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        # Ory Kratos authentication configuration (for auth redirects)
        - name: NEXT_PUBLIC_KRATOS_BROWSER_URL
          value: "https://mirai-auth.sogos.io"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://mirai.sogos.io"
        - name: NEXT_PUBLIC_LANDING_URL
          value: "https://get-mirai.sogos.io"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 2
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
